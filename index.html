<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caça ao Tesouro</title>
  <!-- <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&display=swap" rel="stylesheet"> -->
  <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="box title">
    <h1 class="title-name">Caça ao <span>Tesouro</span></h1>
  </div>

  <div class="box main">

    <label for="guide"><br>Ahoy, companheiro pirata!<br><br>Escolha um ponto de partida e destino clicando no grid
      abaixo.<br><br>Nosso objetivo é encontrar o caminho mais curto até<br>o aguardado tesouro.<br><br>Escolha entre
      BFS (Breadth First Search) ou DFS (Depth First Search).</label>

    <div class="box controls">

      <div class="item control1" id="obstacle-selector">
        <label for="num-obstacles">Número de obstáculos:</label>
        <input type="number" id="num-obstacles" min="0" max="100" value="0" oninput="limit_input_obstacle(this)">
        <button class="custom-btn btn-search" onclick="update_obstacles()">Confirmar</button>
        <button class="custom-btn btn-search" onclick="restart_obstacles()">Embaralhar Ilhas</button>
      </div>

      <div class="item control2" id="xy-selector">
        <div>
          <label for="grid-size-x">Tamanho X:</label>
          <input type="number" id="grid-size-x" min="1" max="20" value="10" oninput="limit_input_x(this)">
        </div>
        <div>
          <label for="grid-size-y">Tamanho Y:</label>
          <input type="number" id="grid-size-y" min="1" max="20" value="10" oninput="limit_input_y(this)">
        </div>
        <button class="custom-btn btn-search" onclick="change_grid_size()">Confirmar</button>
      </div>

      <div class="item control3" id="search-mode-selector">
        <label for="search-mode">Modo de busca:</label>
        <select id="search-mode" onchange="change_search_mode()">
          <option value="bfs">BFS</option>
          <option value="dfs">DFS</option>
          <!--<option value="dijkstra">Dijkstra</option>-->
        </select>
      </div>

      <div class="item control4" id="steps">
        <span class="label">Número de passos: </span>
        <span id="step-count"></span>
      </div>
    </div>

    <div class="box grid">
      <div id="massive-grid"></div>
    </div>
  </div>

  <div class="box footer">
    <p>Desenvolvido por José Luís (190057858) e Victor Cabral (190038900), 2023</p>
  </div>

</body>

</html>
